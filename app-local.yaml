name: clinic1-medical
region: sfo
services:
- build_command: npm run build
  environment_slug: node-js
  envs:
  - key: EMAIL_HOST
    scope: RUN_AND_BUILD_TIME
    value: mail.clappe.com
  - key: EMAIL_PORT
    scope: RUN_AND_BUILD_TIME
    value: "587"
  - key: EMAIL_USE_TLS
    scope: RUN_AND_BUILD_TIME
    value: "True"
  - key: EMAIL_HOST_USER
    scope: RUN_AND_BUILD_TIME
    value: account@clappe.com
  - key: EMAIL_HOST_PASSWORD
    scope: RUN_AND_BUILD_TIME
    type: SECRET
    value: teams2244
  - key: DEFAULT_FROM_EMAIL
    scope: RUN_AND_BUILD_TIME
    value: noreply@clapbill.com
  - key: CLINIC_EMAIL
    scope: RUN_AND_BUILD_TIME
    value: cliniconemedical@gmail.com
  - key: NODE_ENV
    scope: RUN_AND_BUILD_TIME
    value: production
  http_port: 3000
  instance_count: 1
  instance_size_slug: basic-xxs
  name: clinic1-medical
  run_command: npm run start
  source_dir: /